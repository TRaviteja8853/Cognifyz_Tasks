<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function cal(){
            var num1 = document.getElementById('first').value;
            var num2 = document.getElementById('second').value;
            var ope = document.getElementById('oper').value;
            if(ope == '+'){
               var res = parseInt(num1) + parseInt(num2);
            }
            if(ope == '-'){
               var res = parseInt(num1) - parseInt(num2);
            }
            if(ope == '*'){
               var res = parseInt(num1) * parseInt(num2);
            }
            if(ope == '/'){
               var res = parseInt(num1) / parseInt(num2);
            }
            document.getElementById('res').value = res;
        }
    </script>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            display: flex;
            justify-content: center;
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <input type="number" name="first" id="first"/>
    <select id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        <br>
    </select>
    <input type="number" name="second" id="second"/>
    <button onclick="cal()">Calculate</button>
    <input type="text" id="res" readonly=""/>
</body>
</html>
